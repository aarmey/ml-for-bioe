name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 1.7.30
    - name: Build slides and handouts
      run: make slides && make pubnotes

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Build notebooks
      run: make convert && make render

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
    - name: Build Hugo
      run: hugo build --minify --gc -s site

    - name: Restore lychee cache
      uses: actions/cache@v4
      with:
        path: .lycheecache
        key: cache-lychee-${{ github.sha }}
        restore-keys: cache-lychee-
    - name: Run lychee
      uses: lycheeverse/lychee-action@v2
      with:
        args: "--base . --exclude 'ml-for-bioe' --accept '100..=103,200..=299,403,409' --cache --max-cache-age 14d site/public"

    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'site/public'
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4

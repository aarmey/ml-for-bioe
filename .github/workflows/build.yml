name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    # Build products
    - name: Install packages
      run: |
        sudo apt update
        sudo apt install pandoc ruby-bundler texlive-latex-recommended texlive-pictures texlive-extra-utils texlive-latex-base texlive-luatex texlive-latex-base fonts-cmu
        pip3 install pandocfilters
        bundle install --gemfile=./website/Gemfile
    - name: Build products
      run: |
        make -j 4
        cd website && bundle exec jekyll build
    - name: Proof HTML
      run: cd website/_site && bundle exec htmlproofer --ignore_urls "/ml-for-bioe/" --ignore_status_codes "412, 503, 403" --assume-extension .
    - name: Upload lecture notes
      uses: actions/upload-artifact@v3
      with:
        name: lectures
        path: lectures/*.pdf
    - name: Upload artifact
      if: github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'website/_site'
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'
      id: deployment
      uses: actions/deploy-pages@v2

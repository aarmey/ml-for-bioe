name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    # Build products
    - name: Build products
      run: |
        sudo apt update
        sudo apt install pandoc ruby-bundler texlive-latex-extra texlive-latex-base texlive-xetex texlive-extra-utils texlive-luatex texlive-latex-base
        pip3 install pandocfilters
        bundle install --gemfile=./website/Gemfile
        make
        cd website && bundle exec jekyll build
    - name: Proof HTML
      run: cd website/_site && bundle exec htmlproofer --ignore_urls "/ml-for-bioe/" --ignore_status_codes "412, 400, 503, 403" --assume-extension .
    - name: Upload lecture notes
      uses: actions/upload-artifact@v3
      with:
        name: lectures
        path: lectures/*.pdf
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      if: github.ref == 'refs/heads/master'
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: website/_site # The folder the action should deploy.
        single-commit: true

name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 1.6.39
    - name: Build slides and handouts
      run: make slides && make notes

    - name: Install ruby & jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
    - name: Build jekyll
      run: bundle exec jekyll build -s website -d website/_site

    - name: Restore lychee cache
      uses: actions/cache@v4
      with:
        path: .lycheecache
        key: cache-lychee-${{ github.sha }}
        restore-keys: cache-lychee-
    - name: Run lychee
      uses: lycheeverse/lychee-action@v2
      with:
        args: "--base . --exclude '/ml-for-bioe/' --cache --max-cache-age 14d website/_site"

    - name: Upload lecture notes
      uses: actions/upload-artifact@v4
      with:
        name: notes
        path: notes
    - name: Upload artifact
      if: github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'website/_site'
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'
      id: deployment
      uses: actions/deploy-pages@v4

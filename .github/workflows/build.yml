name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 1.6.39
    - name: Build slides and handouts
      run: make slides && make notes
    - name: Install ruby & jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
    - name: Build jekyll
      run: bundle exec jekyll build -s website -d website/_site
    #- name: Proof HTML
    #  run: bundle exec htmlproofer --ignore_urls "/ml-for-bioe/" --checks "Links, Scripts" --check_internal_hash=false --ignore_status_codes "412, 503, 403, 406" --assume-extension . website/_site
      # Eventually fix alt tagging
    - name: Upload lecture notes
      uses: actions/upload-artifact@v4
      with:
        name: notes
        path: notes
    - name: Upload artifact
      if: github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'website/_site'
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'
      id: deployment
      uses: actions/deploy-pages@v4
